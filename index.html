<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">
  </head>
  <body>
    <script>
      let xhr = new XMLHttpRequest();
      xhr.open("GET","https://www.youtube.com/embed/QyFcl_Fba-k?si=SxF5ysL0zsfWQLCA")
      xhr.responseType = "arraybuffer";
      console.log(xhr)
      xhr.onload = (e) => {
        let blob = new Blob([xhr.response]);
        let url = URL.createObjectURL(blob);
        let mainVideo = document.getElementById("mainVideo")
        mainVideo.src = url;
        console.log(url, mainVideo)
      }
      xhr.send()
    </script>    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QyFcl_Fba-k?si=SxF5ysL0zsfWQLCA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
